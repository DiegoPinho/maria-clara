
<!DOCTYPE html>
<html>
<head>
  <title>Detalhe do Pedido</title>
  <link rel="stylesheet" href="/static/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title">Pedido de {{ pedido.nome_cliente }}</h1>
    <p>Email: {{ pedido.email_cliente }}</p>
    <p>Data: {{ pedido.data_pedido }}</p>
    <h2 class="subtitle">Itens</h2>
    <ul>
      {% for item in pedido.itens %}
      <li>{{ item.nome }} - {{ item.quantidade }} x R$ {{ item.preco_unitario }}</li>
      {% endfor %}
    </ul>
    <form method="post" action="/pedidos/{{ pedido._id }}/delete" onsubmit="return confirm('Deseja excluir este pedido?')">
      <button class="button is-danger">Excluir</button>
    </form>
  </div>
</section>
</body>
</html>
